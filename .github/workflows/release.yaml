name: Release

on:
  push:
    tags:
      - 'release-v*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm i pnpm -g
      - run: pnpm install
      
      - name: Build
        run: |
          pnpm run docs:build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: .vitepress/dist
